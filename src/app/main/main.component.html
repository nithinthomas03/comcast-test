<div>
  <table class="table table-bordered">
      <tr>
        <th>name</th>
        <th>category</th>
        <th>amount</th>
      </tr>
      <tr *ngFor = "let result of results">
        <td>{{result.name}}</td>
        <td>{{result.category}}</td>
        <td>{{result.amount}}</td>
    </tr>
  </table>
</div>
